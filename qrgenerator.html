<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr generator using html css and javascript</title>
    <link rel="stylesheet" href="qrgenerator.css">
</head>
<body>

         <div id="imgBox"  >
