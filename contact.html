<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h3>GET IN TOUCH</h3>
            <label for="Name">*Name:</label>
            <input type="text" id="Name" placeholder="Enter Your Name" required>
            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="Enter Your Email" required>
            <label for="Contact">Contact Number</label>
            <input type="text" id="Contact" placeholder="Enter Your Contact Number" required>
            <label for="Subject">Subject</label>
            <input type="text" id="Subject" placeholder="Enter your Subject......" required>
            <label for="Message">Message</label>
            <textarea name="Message" id="Message" placeholder="Enter your Message" style="height:190px;"></textarea>
            <button type="submit" value="SEND" onclick={submit}>SEND</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="contact.js" ></script>
</body>
</html>
